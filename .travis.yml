language: python

python:
  - "3.5"
  - "3.6"

# TODO: remove these overrides once default dist supports python 3.7
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

install:
  - "pip install -r requirements.txt"

script:
  - "make pylint"
  - "make flake8"
  - "make unittest"

addons:
  apt:
    packages:
      - libsnappy-dev
      - postgresql-9.4
